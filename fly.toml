# Fly.io configuration for Eltariff AI API
# See https://fly.io/docs/reference/configuration/ for information about this file.

app = 'eltariff'
primary_region = 'arn'  # Stockholm, Sweden

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8000'
  PYTHONPATH = 'src'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    port = 8000
    type = 'http'
    interval = '30s'
    timeout = '5s'
    path = '/health'
